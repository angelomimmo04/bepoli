<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilo utente</title>
  <link rel="icon" href="https://raw.githubusercontent.com/angelomimmo04/bepoli/refs/heads/master/public/logobepoli.png">
  <link href="style-profilo.css" rel="stylesheet" />
  <style>
    /* --- Stili modale + post --- */
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,.5);}
    .modal-content { background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:80%; max-width:500px; }
    .close-btn { float:right; font-size:24px; cursor:pointer; }
    #modalList { list-style:none; padding:0; }
    #modalList li { padding:10px 0; border-bottom:1px solid #ddd; }
    #modalList li a { text-decoration:none; color:black; }

    #posts-container { margin:20px; display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:16px; }
    .post-card { border:1px solid #ccc; border-radius:10px; padding:10px; background:#fff; }
    .post-card img { width:100%; border-radius:8px; object-fit:cover; max-height:300px; }
    .post-meta { font-size:0.9em; color:#555; }
    .post-desc { margin:10px 0; }
    #loadMorePosts { display:block; margin:20px auto; padding:10px 20px; font-size:1rem; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:5px; }
  </style>
</head>
<body>

<header>
  <a href="prova18.html"><img src="logobepoli.png" alt="Logo" id="logo" /></a>
</header>

<nav class="leftnav" id="mainnav">
  <ul>
    <li><a href="prova18.html">home</a></li>
    <li><a href="#">messaggi</a></li>
    <li><a href="#">notifiche</a></li>
    <li><a href="#">esplora</a></li>
    <li><a href="profile.html">profilo</a></li>
    <li><a href="#">crea</a></li>
  </ul>
</nav>

<div id="info">
  <div id="base">
    <img src="fotoprofilo.png" alt="Profilo utente" id="profile" />
    <div id="gigi">
      <p id="username">loading...</p>
      <div id="social">
        <div><p>Post: <span id="postCount">0</span></p></div>
        <span id="followerCount" style="cursor:pointer;">Follower: 0</span>
        <span id="followingCount" style="cursor:pointer;">Seguiti: 0</span>
        <a href="modificaprofilo.html" id="editBtn" class="btn">Modifica profilo</a>
        <button id="followBtn" class="btn" style="display:none;">Segui</button>
      </div>
      <h1 id="name">nome utente</h1>
      <p id="bio">Bio utente</p>
    </div>
  </div>
</div>

<div id="post-section">
  <div id="posts-container"></div>
  <button id="loadMorePosts">Carica altri</button>
</div>

<!-- MODALE -->
<div id="modalFollow" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="modalTitle"></h2>
    <ul id="modalList"></ul>
  </div>
</div>

<script>
window.onload = async function () {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  let user, isOwnProfile = false;

  try {
    if (id) {
      const res = await fetch(`/api/user/${id}`);
      if (!res.ok) throw new Error();
      user = await res.json();
    } else {
      const res = await fetch(`/api/user`, { credentials: "include" });
      if (!res.ok) throw new Error();
      user = await res.json();
      isOwnProfile = true;
    }
  } catch {
    alert("Accesso negato o utente non trovato.");
    window.location.href = "login.html";
    return;
  }

  const userId = user._id;
  document.title = `${user.username} | Profilo`;
  document.getElementById("username").textContent = user.username;
  document.getElementById("name").textContent = user.nome;
  document.getElementById("bio").textContent = user.bio || "Nessuna bio";
  document.getElementById("followerCount").textContent = `Follower: ${user.followers.length}`;
  document.getElementById("followingCount").textContent = `Seguiti: ${user.following.length}`;
  document.getElementById("profile").src = `/api/user-photo/${userId}`;

  document.getElementById("followerCount").onclick = () => openModal("Follower", user.followers);
  document.getElementById("followingCount").onclick = () => openModal("Seguiti", user.following);

  if (isOwnProfile) {
    document.getElementById("editBtn").style.display = "inline-block";
  } else {
    document.getElementById("editBtn").style.display = "none";
    const followBtn = document.getElementById("followBtn");
    followBtn.style.display = "inline-block";
    followBtn.textContent = "Caricamento...";
    try {
      const res = await fetch(`/api/follow-info/${userId}`, { credentials: "include" });
      const data = await res.json();
      followBtn.textContent = data.isFollowing ? "Smetti di seguire" : "Segui";
      followBtn.onclick = async () => {
        const res = await fetch(`/api/follow/${userId}`, {
          method: "POST",
          credentials: "include",
        });
        const result = await res.json();
        followBtn.textContent = result.following ? "Smetti di seguire" : "Segui";
        document.getElementById("followerCount").textContent = `Follower: ${result.followersCount}`;
      };
    } catch { followBtn.textContent = "Errore"; }
  }

  // Paginazione post
  let page = 1, limit = 9, loaded = 0, fine = false;
  const btnLoad = document.getElementById("loadMorePosts");
  const cont = document.getElementById("posts-container");

  async function loadPosts() {
    if (fine) return;
    btnLoad.disabled = true;
    btnLoad.textContent = "Caricamento...";
    const res = await fetch(`/api/user/${userId}/posts?page=${page}&limit=${limit}`);
    const posts = await res.json();
    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post-card";
      div.innerHTML = `${post.imageUrl ? `<img src="${post.imageUrl}" alt="">` : ""}
        <div class="post-desc">${post.desc || ""}</div>
        <div class="post-meta">‚ù§Ô∏è ${post.likes} | üí¨ ${post.comments}</div>`;
      cont.appendChild(div);
    });
    loaded += posts.length;
    document.getElementById("postCount").textContent = loaded;
    if (posts.length < limit) { fine = true; btnLoad.style.display = "none"; }
    else { page++; btnLoad.disabled = false; btnLoad.textContent = "Carica altri"; }
  }

  btnLoad.onclick = loadPosts;
  loadPosts();

  function openModal(title, list) {
    document.getElementById("modalTitle").textContent = title;
    const ul = document.getElementById("modalList");
    ul.innerHTML = "";
    list.forEach(u => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="profile.html?id=${u._id}">${u.username}</a>`;
      ul.appendChild(li);
    });
    document.getElementById("modalFollow").style.display = "block";
  }

  document.querySelector(".close-btn").onclick = () => {
    document.getElementById("modalFollow").style.display = "none";
  };
  window.onclick = e => {
    if (e.target == document.getElementById("modalFollow"))
      document.getElementById("modalFollow").style.display = "none";
  };
};
</script>

</body>
</html>
