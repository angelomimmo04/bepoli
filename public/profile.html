<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style-profilo.css" rel="stylesheet">
  <title>Profilo utente</title>
</head>
<body>

<header>
  <a href="prova18.html">
    <img src="logobepoli.png" alt="Logo" id="logo">
  </a>
</header>

<nav class="leftnav" id="mainnav">
  <ul>
    <li><a href="prova18.html">home</a></li>
    <li><a href="#">messaggi</a></li>
    <li><a href="#">notifiche</a></li>
    <li><a href="#">esplora</a></li>
    <li><a href="profile.html">profilo</a></li>
    <li><a href="#">crea</a></li>
  </ul>
</nav>

<div id="info">
  <div id="base">
    <img src="fotoprofilo.png" alt="Profilo utente" id="profile">
    <div id="gigi">
      <p id="username">loading...</p>

      <div id="social">
        <div><p id="postCount">post</p></div>
        <div><p id="followerCount">follower</p></div>
        <div><p id="followingCount">seguiti</p></div>
        <a href="modificaprofilo.html" id="editBtn" class="btn">Modifica profilo</a>
        <button id="followBtn" class="btn" style="display:none;">Segui</button>
      </div>

      <h1 id="name">nome utente</h1>
      <p id="bio">Bio utente</p>
    </div>
  </div>
</div>

<script>
window.onload = async function () {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  let isOwnProfile = false;
  let user;
  let loggedUser;

  try {
    // Recupera utente loggato
    const resUser = await fetch('/api/user', {
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' }
    });
    if (!resUser.ok) throw new Error("Non autenticato");
    loggedUser = await resUser.json();

    if (!id || id === loggedUser._id) {
      user = loggedUser;
      isOwnProfile = true;
    } else {
      // Profilo pubblico
      const res = await fetch(`/api/user-public/${id}`);
      if (!res.ok) throw new Error("Utente non trovato");
      user = await res.json();
    }

  } catch (err) {
    alert("Errore: " + err.message);
    window.location.href = "login.html";
    return;
  }

  document.title = user.username + "'s profile";
  document.getElementById("name").textContent = user.nome;
  document.getElementById("username").textContent = user.username;
  document.getElementById("bio").textContent = user.bio || "Nessuna bio";

  const profileImg = document.getElementById("profile");
  profileImg.src = `/api/user-photo/${user._id || user.id}`;
  profileImg.onerror = () => { profileImg.src = "fotoprofilo.png"; };

  if (isOwnProfile) {
    document.getElementById("editBtn").style.display = "inline-block";
  } else {
    document.getElementById("editBtn").style.display = "none";
    document.getElementById("followBtn").style.display = "inline-block";

    document.getElementById("followBtn").onclick = async () => {
      const res = await fetch(`/api/follow/${user.id || user._id}`, {
        method: "POST",
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if (res.ok) {
        alert("Hai seguito " + user.username);
        document.getElementById("followBtn").disabled = true;
        document.getElementById("followBtn").innerText = "Seguito";
      } else {
        alert(data.message || "Errore");
      }
    };
  }

  // Conta follower e seguiti (opzionale)
  try {
    const fullRes = await fetch(`/api/user-public/${user._id || user.id}`);
    const fullData = await fullRes.json();
    document.getElementById("followerCount").textContent = `Follower: ${fullData.followers?.length || 0}`;
    document.getElementById("followingCount").textContent = `Seguiti: ${fullData.following?.length || 0}`;
  } catch (e) {
    console.warn("Conteggio follower non disponibile.");
  }

};
</script>

</body>
</html>
