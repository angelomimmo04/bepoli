<!DOCTYPE html>

<body>
<script>
window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    let isOwnProfile = false;
    let user;

    try {
        if (id) {
            // Profilo pubblico
            const res = await fetch(`/api/user-public/${id}`);
            if (!res.ok) throw new Error("Utente non trovato");
            user = await res.json();
            isOwnProfile = false;
        } else {
            // Profilo personale
            const res = await fetch('/api/user', {
              credentials: 'include',
              method: 'GET',
              headers: { 'Content-Type': 'application/json' }
            });
            if (!res.ok) throw new Error("Non autenticato");
            user = await res.json();
            isOwnProfile = true;
        }
    } catch (err) {
        alert("Utente non trovato o accesso non autorizzato.");
        window.location.href = "login.html";
        return;
    }

    document.title = user.username + "'s profile";
    document.getElementById("name").textContent = user.nome;
    document.getElementById("username").textContent = user.username;
    document.getElementById("bio").textContent = user.bio || "Nessuna bio";

    const profileImg = document.getElementById("profile");
    profileImg.src = `/api/user-photo/${user.id || user._id}`;
    profileImg.onerror = () => { profileImg.src = "fotoprofilo.png"; };

    // Nascondi bottone modifica se non è il proprio profilo
    if (!isOwnProfile) {
        document.getElementById("editBtn").style.display = "none";
    }

    sessionStorage.setItem("user", JSON.stringify(user));
};
</script>
