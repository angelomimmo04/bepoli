<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    form {
      width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    #googleSignInButton {
      margin-top: 10px;
    }
  </style>

  <!-- Script Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<header>
  <img src="logobepoli.png" alt="Logo" class="logo" />
</header>

<form id="loginForm">
  <h2 class="scritta2">BePoli</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>

  <div class="login-link">
    <span>Non hai un account?</span>
    <a href="register.html">Iscriviti</a>
  </div>
</form>

<h1>Login con Google</h1>
<div id="googleSignInButton"></div>

<script>
  // Funzione che gestisce la risposta di Google con il token
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);

    // Manda il token al backend per la verifica e login
    fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_token: response.credential })
    }).then(res => {
      if (res.ok) {
        alert("Login effettuato con successo!");
        // Qui puoi fare redirect a pagina protetta, ad esempio:
        // window.location.href = "/dashboard";
        sessionStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "prova17.html"; // pagina protetta
      } else {
        alert("Errore durante il login con Google");
      }
    }).catch(() => alert("Errore di rete durante il login con Google"));
  }

  // Gestione login tradizionale
  document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Login effettuato con successo!");
        sessionStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "prova17.html"; // pagina protetta
      } else {
        alert("Errore: " + data.message);
      }
    } catch (error) {
      alert("Errore di rete");
    }
  });

  // Inizializza Google Identity Services e mostra il bottone
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: '42592859457-ausft7g5gohk7mf96st2047ul9rk8o0v.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
            document.getElementById('googleSignInButton'),
            { theme: 'outline', size: 'large' }
    );
    google.accounts.id.prompt(); // opzionale: mostra popup suggerimento login
  };
</script>

</body>
</html>
