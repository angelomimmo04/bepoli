<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    form {
      width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    #googleSignInButton {
      margin-top: 10px;
    }

    /* ANIMAZIONE LOGO */
    .logo-transition {
      animation: rotateAndSlide 1.2s forwards;
    }

    @keyframes rotateAndSlide {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      50% {
        transform: rotate(360deg) translateX(0);
      }
      100% {
        transform: rotate(720deg) translateX(120vw);
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="login-page">

<script>
  // Carica il token CSRF dal server e lo mette nel form
  async function loadCsrfToken() {
    try {
      const res = await fetch('/csrf-token', { credentials: 'include' });
      if (res.ok) {
        const data = await res.json();
        document.getElementById('csrfToken').value = data.csrfToken;
      } else {
        console.error("Impossibile caricare token CSRF");
      }
    } catch (err) {
      console.error("Errore caricamento token CSRF:", err);
    }
  }

  loadCsrfToken();

  function startLogoTransition(redirectUrl) {
    const logo = document.querySelector(".logo");
    if (logo) {
      logo.classList.add("logo-transition");
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1200);
    } else {
      window.location.href = redirectUrl;
    }
  }

  // Login tradizionale (usa il token CSRF nell'header)
  document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const csrfToken = document.getElementById("csrfToken").value;

    try {
      const response = await fetch("/login", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
          "CSRF-Token": csrfToken // âœ… INVIO CORRETTO DEL TOKEN
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (response.ok) {
        sessionStorage.setItem("user", JSON.stringify(data.user));
        sessionStorage.setItem("playLogoAnimation", "true");
        startLogoTransition("prova18.html");
      } else {
        alert("Errore: " + data.message);
      }
    } catch (error) {
      alert("Errore di rete");
    }
  });

  // Inizializza Google Identity
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: '42592859457-ausft7g5gohk7mf96st2047ul9rk8o0v.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById('googleSignInButton'),
      { theme: 'outline', size: 'large' }
    );
    google.accounts.id.prompt();
  };

  function handleCredentialResponse(response) {
    fetch('/auth/google', {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_token: response.credential })
    })
    .then(res => {
      if (!res.ok) throw new Error("Errore HTTP");
      return res.json();
    })
    .then(data => {
      sessionStorage.setItem("user", JSON.stringify(data.user));
      sessionStorage.setItem("playLogoAnimation", "true");
      startLogoTransition("prova18.html");
    })
    .catch(err => {
      console.error("Errore Google login:", err);
      alert("Errore durante il login con Google");
    });
  }
</script>


</body>
</html>
