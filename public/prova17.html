    let watchId = null;

    function isInsidePolygon(lat, lon, polygon) {
        const sortedPolygon = sortPolygonPoints(polygon);

        let inside = false;
        for (let i = 0, j = sortedPolygon.length - 1; i < sortedPolygon.length; j = i++) {
            const xi = sortedPolygon[i].lat, yi = sortedPolygon[i].lon;
            const xj = sortedPolygon[j].lat, yj = sortedPolygon[j].lon;

            const intersect = ((yi > lon) !== (yj > lon)) &&
                (lat < (xj - xi) * (lon - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }
        return inside;
    }
    function sortPolygonPoints(points) {
        const center = {
            lat: points.reduce((sum, p) => sum + p.lat, 0) / points.length,
            lon: points.reduce((sum, p) => sum + p.lon, 0) / points.length
        };

        return points.slice().sort((a, b) => {
            const angleA = Math.atan2(a.lat - center.lat, a.lon - center.lon);
            const angleB = Math.atan2(b.lat - center.lat, b.lon - center.lon);
            return angleA - angleB;
        });
    }


    function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    function distanceToPolygon(lat, lon, polygon) {
        let minDist = Infinity;
        for (let i = 0; i < polygon.length; i++) {
            const p1 = polygon[i];
            const p2 = polygon[(i + 1) % polygon.length];
            const dist = pointToSegmentDistance(lat, lon, p1.lat, p1.lon, p2.lat, p2.lon);
            if (dist < minDist) minDist = dist;
        }
        return minDist;
    }

    function pointToSegmentDistance(lat, lon, lat1, lon1, lat2, lon2) {
        const toRad = Math.PI / 180;
        const x0 = lon * toRad, y0 = lat * toRad;
        const x1 = lon1 * toRad, y1 = lat1 * toRad;
        const x2 = lon2 * toRad, y2 = lat2 * toRad;

        const A = x0 - x1, B = y0 - y1;
        const C = x2 - x1, D = y2 - y1;

        const dot = A * C + B * D;
        const len_sq = C * C + D * D;
        const param = len_sq !== 0 ? dot / len_sq : -1;

        let xx, yy;
        if (param < 0) {
            xx = x1;
            yy = y1;
        } else if (param > 1) {
            xx = x2;
            yy = y2;
        } else {
            xx = x1 + param * C;
            yy = y1 + param * D;
        }

        const dx = x0 - xx;
        const dy = y0 - yy;
        return 6371 * Math.sqrt(dx * dx + dy * dy);
    }

    function startTracking() {
        const outputCoords = document.getElementById("coords");
        const outputLocation = document.getElementById("location");
        const outputAccuracy = document.getElementById("accuracy");

        if (!navigator.geolocation) {
            outputCoords.textContent = "Geolocalizzazione non supportata dal browser.";
            return;
        }

        if (watchId !== null) {
            navigator.geolocation.clearWatch(watchId);
        }

        outputCoords.textContent = "Monitoraggio posizione attivo...";

        watchId = navigator.geolocation.watchPosition(
            function (position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                outputCoords.textContent = `Coordinate: Latitudine = ${lat.toFixed(6)}, Longitudine = ${lon.toFixed(6)}`;
                outputAccuracy.textContent = `Accuratezza: ${Math.round(accuracy)} metri`;

                if (accuracy > 25) {
                    outputLocation.textContent = "Segnale GPS debole, posizione incerta...";
                    document.getElementById("zoneImage").style.display = "none";
                    return;
                }

                let insideZones = [];
                let nearZones = [];
                let areaZones = [];

                for (const zone of zones) {
                    const centerLat = zone.points.reduce((sum, p) => sum + p.lat, 0) / zone.points.length;
                    const centerLon = zone.points.reduce((sum, p) => sum + p.lon, 0) / zone.points.length;

                    const inside = isInsidePolygon(lat, lon, zone.points);
                    const centerDist = haversine(lat, lon, centerLat, centerLon);
                    const edgeDist = distanceToPolygon(lat, lon, zone.points);

                    if (inside) {
                        insideZones.push({ zone, centerDist });
                    }
                    if (edgeDist < 0.02) {
                        nearZones.push({ zone, edgeDist });
                    }
                }

                let currentZoneName = "Fuori dalle aree conosciute";
                let selectedZone = null;
                let currentZoneName2= "Fuori dalle aree conosciute";
                let currentZoneName3= "Fuori dalle aree conosciute";
                let currentZoneName4= "Fuori dalle aree conosciute";

                if (insideZones.length > 0) {

                    insideZones.length = 0;
                    if (nearZones.length > 0) {
                        // Filtra solo le zone davvero vicine (es. meno di 10m)
                        const reallyNearZones = nearZones.filter(z => z.edgeDist < 0.01); // 0.01 km = 10 metri
                        const reallyNearZones2 = nearZones.filter(z => z.edgeDist < 0.005); // 0.01 km = 10 metri
                        const reallyNearZones3 = nearZones.filter(z => z.edgeDist < 0.001); // 0.01 km = 10 metri

                        if (reallyNearZones.length === 1) {
                            selectedZone = reallyNearZones[0].zone;
                            currentZoneName3 =selectedZone.name;
                            reallyNearZones.length = 0;
                            reallyNearZones2.length = 0;
                            reallyNearZones3.length = 0;
                            nearZones.length = 0;
                        }else if (reallyNearZones2.length === 1) {
                            selectedZone = reallyNearZones2[0].zone;
                            currentZoneName3 = selectedZone.name;
                            reallyNearZones.length = 0;
                            reallyNearZones2.length = 0;
                            reallyNearZones3.length = 0;
                            nearZones.length = 0;
                        }else if (reallyNearZones3.length === 1) {
                            selectedZone = reallyNearZones3[0].zone;
                            currentZoneName3 = selectedZone.name;
                            reallyNearZones.length = 0;
                            reallyNearZones2.length = 0;
                            reallyNearZones3.length = 0;
                            nearZones.length = 0;
                        }

                    if (reallyNearZones.length === 1) {

                        reallyNearZones.length = 0;
                        reallyNearZones2.length = 0;
                        reallyNearZones3.length = 0;
                        nearZones.length = 0;
                    }else if (reallyNearZones2.length === 1) {

                        reallyNearZones.length = 0;
                        reallyNearZones2.length = 0;
                        reallyNearZones3.length = 0;

                    }else if (reallyNearZones3.length === 1) {
                        selectedZone = reallyNearZones3[0].zone;

                        reallyNearZones.length = 0;
                        reallyNearZones2.length = 0;

                        currentZoneName = "sei tra più zone vicine";
                        reallyNearZones.length = 0;
                        reallyNearZones2.length = 0;
                        reallyNearZones3.length = 0;
                        nearZones.length = 0;
                    }
                }






                if (currentZoneName === lastZoneName) {
                    stabilityCounter++;
                    fastidio=0;
                } else if (fastidio>3){
                    currentZoneName="sei tra più zone"
                } else if (currentZoneName !== lastZoneName){
                    lastZoneName = currentZoneName;
                    stabilityCounter = 1;
                    fastidio++;
                }

                if (stabilityCounter >= stabilityThreshold) {
                    outputLocation.textContent = `Luogo: ${currentZoneName.replace("vicino a: ", "Sei vicino a: ")}`;

                    const imagePath = zoneImages[selectedZone?.name];
                    if (imagePath) {
                        document.getElementById("zoneImage").style.display = "block";
                        document.getElementById("locationImage").src = imagePath;
                    } else {
                        document.getElementById("zoneImage").style.display = "none";
                    }
                }

                outputCoords.textContent = "Errore nella geolocalizzazione: " + error.message;
                outputLocation.textContent = "--";
                outputAccuracy.textContent = "-- metri";
                document.getElementById("zoneImage").style.display = "none";
            },

                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    }
