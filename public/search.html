<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Utenti Live</title>
  <style>
    #risultati div {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Cerca Utente</h2>
  <input type="text" id="searchInput" placeholder="Scrivi un username..." autocomplete="off" />
  <div id="risultati"></div>

  <script>
    let timeout = null;

    document.getElementById('searchInput').addEventListener('input', function () {
      clearTimeout(timeout);
      const query = this.value;

      timeout = setTimeout(() => {
        if (query.length < 1) {
          document.getElementById('risultati').innerHTML = '';
          return;
        }

        fetch(`/api/search-users?q=${encodeURIComponent(query)}`, {
          credentials: 'include'
        })
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById('risultati');
            container.innerHTML = '';

            data.forEach(user => {
              const div = document.createElement('div');
              div.innerHTML = `
                <img src="${user.profilePicUrl}" width="40" height="40">
                <div>
                  <strong>${user.username}</strong><br>
                  <small>${user.nome}</small>
                </div>
              `;
              container.appendChild(div);
            });
          });
      }, 300); // attesa 300ms dopo l'ultima pressione tasto
    });
  </script>
</body>
</html>
