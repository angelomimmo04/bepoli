<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    form {
      width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    #googleSignInButton {
      margin-top: 10px;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<header>
  <img src="logobepoli.png" alt="Logo" class="logo">
</header>

<form id="registerForm">
  <h2 class="scritta">BePoli</h2>
  <h3 class="scritta1">Iscriviti per poter vedere le foto dei tuoi colleghi!</h3>
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
  <button type="submit">Register</button>
  <div class="login-link">
    <span>Sei già iscritto?</span>
    <a href="login.html">Accedi</a>
  </div>
</form>

<span class="scritta3">oppure</span>
<div id="googleSignInButton"></div>

<script>
  // Registrazione tradizionale
  document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Le password non coincidono");
      return;
    }

    try {
      const response = await fetch("register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: name, username, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registrazione completata! Effettua il login.");
        window.location.href = "login.html";
      } else {
        alert("Errore: " + data.message);
      }
    } catch (error) {
      alert("Errore di rete");
    }
  });

  // Funzione login con Google
  function handleCredentialResponse(response) {
    console.log("Google ID Token:", response.credential);

    fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_token: response.credential })
    })
    .then(res => {
      if (!res.ok) throw new Error("Errore HTTP");
      return res.json();
    })
    .then(data => {
      console.log("✅ Login Google OK:", data);
      sessionStorage.setItem("user", JSON.stringify(data.user));
      alert("Login effettuato con successo!");
      window.location.href = "prova18.html";
    })
    .catch(err => {
      console.error("❌ Errore durante login con Google:", err);
      alert("Errore durante il login con Google");
    });
  }

  // Inizializza Google Identity Services
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: '42592859457-ausft7g5gohk7mf96st2047ul9rk8o0v.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById('googleSignInButton'),
      { theme: 'outline', size: 'large' }
    );
    google.accounts.id.prompt();
  };
</script>

</body>
</html>
