<html>
<head>
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }

    #googleSignInButton {
      margin-top: 10px;
    }
  </style>
  <!-- Script Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<script>
  // Controlla se l'utente è già loggato
  window.addEventListener("load", () => {
    const user = sessionStorage.getItem("user");

    try {
      const parsedUser = JSON.parse(user);
      if (parsedUser && parsedUser.email) {
        // Se l'utente ha un campo valido (come email), reindirizza
        window.location.href = "prova18.html";
      }
    } catch (e) {
      // Il JSON è malformato o non c'è
      console.log("Utente non loggato o sessione malformata");
    }
  });
</script>

<header>
  <img src="logobepoli.png" alt="Logo" class="logo">
</header>

<form id="registerForm">
  <h2 class="scritta">BePoli</h2>
  <h3 class="scritta1">Iscriviti per poter vedere le foto dei tuoi colleghi!</h3>
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
  />
  <button type="submit">Register</button>
  <div class="login-link">
    <span>Sei gia' iscritto?</span>
    <a href="login.html">Accedi</a>
  </div>

  <!--&nbsp;<a href="login.html">Accedi</a>-->

</form>

  <span class="scritta3">oppure</span>
<div id="googleSignInButton"></div>

<script>
  // Funzione che gestisce la risposta di Google
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);

    fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_token: response.credential })
    })
            .then(res => {
              if (!res.ok) throw new Error("Errore HTTP");
              return res.json();
            })
            .then(data => {
              console.log("✅ Login Google OK:", data);
              sessionStorage.setItem("user", JSON.stringify(data.user));
              alert("Login effettuato con successo!");
              window.location.href = "prova18.html";

            })
            .catch(err => {
              console.error("❌ Errore durante login con Google:", err);
              alert("Errore di rete durante il login con Google");
            });
  }

<script>
  document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    try {
      const response = await fetch("register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: name, username, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert("Error: " + data.message);
      }
    } catch (error) {
      alert("Network error");
    }
  });
</script>
</body>
</html>
