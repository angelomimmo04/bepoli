<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modificastyle.css" />
    <title>Modifica profilo</title>
</head>
<body>

<div class="profile-container">

<header>
    <img src="fotoprofilo.png" alt="Profilo utente" id="profile" />
</header>

<form id="updateForm" enctype="multipart/form-data">
    <input type="hidden" name="userId" id="userId" />
    <label for="bioInput" class="testo">Bio:</label>
    <textarea name="bio" id="bioInput" maxlength="150"></textarea>
    <div id="charCount">0/150</div>

    <label for="profilePicInput" class="testo">Carica immagine profilo:</label><br />
    <input type="file" id="profilePicInput" name="profilePic" accept="image/*" /><br /><br />

    <button type="submit">Salva</button>
</form>

</div>

<footer>
    <a href="prova18.html">
        <img src="logobepoli.png" alt="Logo" id="logo" />
    </a>
</footer>

<script>
    let csrfToken = "";

    window.onload = async function () {
        // Prendi il token CSRF
        try {
            const res = await fetch('/csrf-token', { credentials: 'include' });
            if (res.ok) {
                const csrfData = await csrfResponse.json();
                csrfToken = csrfData.csrfToken;
            } else {
                console.warn('Impossibile recuperare CSRF token');
            }
        } catch (err) {
            console.error('Errore recupero CSRF token:', err);
        }

        // Carica dati utente
        const response = await fetch('https://bepoli.onrender.com/api/user', {
            credentials: 'include',
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
            alert("Devi prima effettuare il login.");
            window.location.href = "login.html";
            return;
        }

        const user = await response.json();

        const bioInput = document.getElementById("bioInput");
        const charCount = document.getElementById("charCount");
        const maxLength = 150;

        function updateCharCount() {
            const current = bioInput.value.length;
            charCount.textContent = `${current}/150`;
        }

        bioInput.value = user.bio || "";
        updateCharCount();

        bioInput.addEventListener("input", function () {
            if (bioInput.value.length > maxLength) {
                bioInput.value = bioInput.value.substring(0, maxLength);
            }
            updateCharCount();
        });

        const profileImg = document.getElementById("profile");
        profileImg.src = `/api/user-photo/${user._id}`;
        profileImg.onerror = function () {
            profileImg.src = "fotoprofilo.png";
        };

        sessionStorage.setItem("user", JSON.stringify(user));
    };

    document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        const bio = document.getElementById("bioInput").value;
        const file = document.getElementById("profilePicInput").files[0];

        formData.append("bio", bio);
        if (file) formData.append("profilePic", file);

        try {
            const response = await fetch("/api/update-profile", {
                method: "POST",
                credentials: 'include',
                headers: {
                    "X-CSRF-Token": csrfToken
                },
                body: formData,
            });

            if (response.ok) {
                alert("Profilo aggiornato con successo!");
                window.location.href = "profile.html";
            } else {
                alert("Errore durante il salvataggio.");
            }
        } catch (err) {
            alert("Errore di rete durante il salvataggio.");
            console.error(err);
        }
    });
</script>

</body>
</html>
