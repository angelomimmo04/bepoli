<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modificastyle.css" />

    <title>Modifica profilo</title>
</head>




<body>

<div class="profile-container">

<header>
    <img src="fotoprofilo.png" alt="Profilo utente" id="profile">
</header>


<form id="updateForm" enctype="multipart/form-data">

    <input type="hidden" name="userId" id="userId">

    <label for="bioInput" class="testo">Bio:</label>
    <textarea name="bio" id="bioInput"></textarea><br>

    <label for="profilePicInput" class="testo">Carica immagine profilo:</label><br>
    <input type="file" id="profilePicInput" name="profilePic" accept="image/*"><br><br>

    <button type="submit">Salva</button>
</form>

</div>

<footer>
    <a href="prova18.html">
        <img src="logobepoli.png" alt="Logo" id="logo">
    </a>
</footer>

<script>



    document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        const bio = document.getElementById("bioInput").value;
        const file = document.getElementById("profilePicInput").files[0];

        // Non serve inviare userId, il server lo prende dalla sessione
        formData.append("bio", bio);
        if (file) formData.append("profilePic", file);

        const response = await fetch("/api/update-profile", {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            alert("Profilo aggiornato con successo!");
            window.location.href = "profile.html";
        } else {
            alert("Errore durante il salvataggio.");
        }
    });


    window.onload = async function () {
        const response = await fetch('https://bepoli.onrender.com/api/user', {
            credentials: 'include',
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            alert("Devi prima effettuare il login.");
            window.location.href = "login.html";
            return;
        }

        const user = await response.json();

        //document.title = user.username + "'s profile";
        //document.getElementById("name").textContent = user.nome;
        //document.getElementById("username").textContent = user.username;
        document.getElementById("bioInput").value = user.bio || "";
        const profileImg = document.getElementById("profile");
        profileImg.src = `/api/user-photo/${user._id}`;

        profileImg.onerror = function () {
            profileImg.src = "fotoprofilo.png";
        };

        sessionStorage.setItem("user", JSON.stringify(user));
    };


</script>


</body>
</html>
